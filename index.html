<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js" defer></script>
</head>
<body>
    <div id="calculadora">
        <header>
            <h1>calculadora</h1>
            <p id="visor">|</p>
        </header>
        <div id="calcular">
            <button id="num1" class="botao">1</button>
            <button id="num2" class="botao">2</button>
            <button id="num3" class="botao">3</button>
            <button id="vezes" class="botao">x</button>
            <button id="num4" class="botao">4</button>
            <button id="num5" class="botao">5</button>
            <button id="num6" class="botao">6</button>
            <button id="dividir" class="botao">รท</button>
            <button id="num7" class="botao">7</button>
            <button id="num8" class="botao">8</button>
            <button id="num9" class="botao">9</button>
            <button id="menos" class="botao">-</button>
            <button id="ac" class="botao">A/C</button>
            <button id="num0" class="botao">0</button>
            <button id="igual" class="botao">=</button>
            <button id="mais" class="botao">+</button>
        </div>
    </div>
</body>
</html>
